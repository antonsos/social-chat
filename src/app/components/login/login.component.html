<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="log-email" type="email" class="validate">
        <label for="log-email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="log-password" type="password" class="validate">
        <label for="log-password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button type="submit" class="waves-effect waves-light white-text blue btn btn-flat">Log in</button>
      </div>
    </div>
  </form>
</div>
